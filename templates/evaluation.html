<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - SMARTSMRZ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-teal">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="VisionGuard Logo" class="logo">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('summarization') }}">Summarization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('evaluation') }}">Evaluation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="text-box">
                    <h3>Abstract SMARTSMRZ</h3>
                    <textarea class="form-control" rows="10" placeholder="Enter text here..."></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-box">
                    <h3>Original Abstract</h3>
                    <textarea class="form-control" rows="10" placeholder="Enter text here..."></textarea>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="btn btn-eval mt-2" data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#evaluationModal">
                Evaluation Abstract
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="evaluationModal" tabindex="-1" aria-labelledby="evaluationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-teal">
                    <h5 class="modal-title" id="evaluationModalLabel">Evaluation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Test</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
